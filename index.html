<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingMaster-To Do List</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="./CSS/phone.css">
    <link rel="stylesheet" media="screen and (max-width : 401px)" href="./CSS/phone2.css">
    <link rel="stylesheet" media="screen and (max-width: 321px)" href="./CSS/phone3.css">
    <script src="https://kit.fontawesome.com/7ba7235e6a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <p id="title">CodingMaster - To Do List</p>

        </div>
        <div class="time">
            <p id="showTime"></p>
        </div>
        <br>
        <hr>
        <br>
        <div id="createNote">
            <h1>Create Your List &nbsp; :</h1>
            <button id="createBtn">Create Item</button>
        </div>
        <div id="writeNote">
            <textarea name="notes" id="notes" class="note" cols="40" rows="5"></textarea>
            <div id="cancel">
                <button id="addNote" class="add"><i class="fa fa-long-arrow-right fa-2x"></i></button><br>
                <button id="cancelNote" class="cancel"><i class="fa fa-times fa-2x"></i></button>
            </div>

        </div>
        <div class="showNote">
            <div class="showItem">
                <div class="noteBody">
                    <h2>Note</h2>
                    <p></p>
                    <button class="deleteBtn"><i class="fa fa-trash-o fa-2x"></i></button>
                </div>
            </div>

        </div>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
